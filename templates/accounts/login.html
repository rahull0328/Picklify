<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Picklify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Stylish Background with Animated Gradient */
      .register-page {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
        position: relative;
      }

      /* Animated Gradient Keyframes */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Form Container Styling */
      .form-container {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 400px;
        text-align: center;
      }

      /* Button Styling - Simple & Elegant */
      .custom-button {
        background-color: #ff6b6b; /* Soft red */
        color: white;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        display: block; /* Makes button take full width */
        width: 100%; /* Ensures full width for alignment */
        text-align: center;
        margin-bottom: 15px; /* Space below the button */
      }

      /* Remove hover effects */
      .custom-button:hover {
        background-color: #ff6b6b; /* Same color, no effect */
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1); /* No glow effect */
      }

      /* Register Link Styling */
      .register-link {
        display: block;
        margin-top: 10px;
        font-size: 16px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        text-align: center; /* Centers the text */
        transition: color 0.3s ease;
      }

      .register-link:hover {
        color: #666;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Gradient Background -->
    <div class="register-page">
      <div class="form-container">
        <h2>Welcome Back To</h2>
        <h3>Picklify !</h3>
        <form class="register-form" method="post">
          {% csrf_token %} 
          {% include "base/alert.html" %}
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>

          <button type="submit" class="custom-button">Login</button>
          <!-- Register link below the button -->
          <a href="../register" class="register-link">Don't have an account? Register Now</a>
        </form>
      </div>
    </div>
  </body>
</html>
