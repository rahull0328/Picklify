<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Picklify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Stylish Background with Animated Gradient */
      .register-page {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
        position: relative;
        padding: 20px;
      }

      /* Animated Gradient Keyframes */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Form Container Styling */
      .form-container {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      /* Button Styling */
      .custom-button {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        color: #fff;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s ease;
      }

      .custom-button:hover {
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        box-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b;
      }

      /* Login Link Styling */
      .login-link {
        display: block;
        margin-top: 15px;
        font-size: 16px;
        color: #ff416c;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .login-link:hover {
        color: #ff4b2b;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Gradient Background -->
    <div class="register-page">
      <div class="form-container">
        <h2>Welcome to Picklify!</h2>
        <p>Create your account and start shopping in style!</p>
        <form class="register-form" method="POST">
          {% csrf_token %} 
          {% include "base/alert.html" %}
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Full Name"
              required
            />
            <label for="username">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>

          <button type="submit" class="btn custom-button">Register Now</button>
          <a href="" class="login-link">Already have an account? Log in</a>
        </form>
      </div>
    </div>
  </body>
</html>
